<doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <title>{% block title %}Sign my Guestbook!{% endblock %}</title>

    <meta name="author" content="Charlotte Spencer">
    <meta name="description" content="A Guestbook for 2015">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Stop the dates shwoing up as links in iOS -->
    <meta name="format-detection" content="telephone=no">

    <!-- Styles -->
    <link rel="stylesheet" type="text/css" href="static/css/normalize.css"/>
    <link rel="stylesheet" type="text/css" href="static/css/style.css"/>
</head>

<body>
    <header role="banner">
        {% block header %}
        <img src="static/img/book.png" alt="Guestbook Logo">
        {% endblock %}
    </header>

    <main role="main">
        <nav class="sign" role="navigation">
            {% block navigation %}
            <a href="" tabindex="1">Sign my Guestbook!</a>
            {% endblock %}
        </nav>

        {% block content %} {% endblock %}
    </main>

    <footer role="contentinfo">
        {% block footer %}
        <div id="personal">
            <p>
                made by <a href="http://charlotteis.github.io" tabindex="1">charlotteis</a>
            </p>
        </div>
        {% endblock %}
    </footer>
</body>

</html>
